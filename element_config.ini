[APP_CONFIG]
window_title = .*Riposte POS Application.*
backend = uia
timeout = 10

[ELEMENTS]
# คลิกเมนู A (ใช้รูปแบบ key_element_selector)
click_menu_A_title = A
click_menu_A_auto_id = HotkeyTextBlock
click_menu_A_control_type = Text

# คลิกเมนู S
click_menu_S_title = S
click_menu_S_auto_id = HotkeyTextBlock
click_menu_S_control_type = Text

# คลิกช่องเบอร์โทรศัพท์
click_phone_number_field_title = หมายเลขโทรศัพท์
click_phone_number_field_auto_id = PhoneNumber
click_phone_number_field_control_type = Edit

# ข้อมูลการกรอก (ถ้าต้องการแยกข้อมูลออกจาก Selector)
type_phone_number_keys = 0987654321{ENTER}

# คลิกอ่านบัตรประชาชน
click_read_id_card_title = อ่านบัตรประชาชน
click_read_id_card_auto_id = CaptionTextBlock
click_read_id_card_control_type = Text

# คลิกถัดไป
click_next_button_title = ถัดไป
click_next_button_auto_id = CaptionTextBlock
click_next_button_control_type = Text

[SCROLL_CONFIG]
# การตั้งค่าสำหรับการ Scroll โดยใช้ฟังก์ชัน force_scroll_down()
scroll_distance = -5
scroll_center_x_offset = 300
scroll_center_y_offset = 300